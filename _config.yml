# Dependencies
markdown:         kramdown
highlighter:      rogue

kramdown:
  syntax_highlighter: rouge

# Permalinks
permalink:        pretty

# Setup
title:            Bug Repellent
tagline:          The blog of @captainsafia
description:      The blog of Safia Abdalla, a software engineer and writer.
url:              https://blog.safia.rocks
baseurl:          /

author:
  name:           'Safia Abdalla'
  url:            https://github.com/captainsafia

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-mermaid
  - jekyll-target-blank
  - jekyll-seo-tag
  - jekyll-og-image
  - jemoji

paginate:            1
paginate_path:       "page:num"

mermaid:
  src: https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js

# Custom vars
urls:
  github:         https://github.com/captainsafia
  bluesky:        https://bsky.app/profile/captainsafia.com
  about:          https://safia.rocks

defaults:
  - scope:
      path: ""        # site-wide
      type: posts     # NOT "post" or "pages"
    values:
      layout: post
  - scope:
      path: "assets/images"
    values:
      image: true

og_image:
  collections: ["posts", "pages"]
  output_dir: "assets/images/og"
  domain: "blog.safia.rocks"
  border_bottom:
    width: 20
    fill:
      - "#90a959"

# Do not publish future posts
future: false