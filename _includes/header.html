<header class="top-nav">
  <div class="top-nav-container">
    <div>
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">Bug Repellent</a>
      </h1>
      <span class="site-description">{{ site.description }}</span>
    </div>
    
    <button class="mobile-menu-toggle" 
            id="mobile-menu-toggle" 
            aria-label="Toggle navigation menu"
            aria-expanded="false"
            aria-controls="nav-menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <nav class="nav-menu" id="nav-menu" role="navigation" aria-label="Main navigation">
      <li class="nav-menu-item">
        <a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Writing</a>
      </li>
      
      {% if site.urls.github %}
      <li class="nav-menu-item">
        <a href="{{ site.urls.github }}" target="_blank" rel="noopener noreferrer">Code</a>
      </li>
      {% endif %}
      
      <li class="nav-menu-item">
        <a href="{{ '/archive' | relative_url }}" {% if page.url contains '/archive' %}class="active"{% endif %}>Archive</a>
      </li>
      
      {% if site.urls.about %}
      <li class="nav-menu-item">
        <a href="{{ site.urls.about }}" target="_blank" rel="noopener noreferrer">About</a>
      </li>
      {% endif %}
    </nav>
  </div>
</header>

<script>
  document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
    const menuToggle = this;
    const navMenu = document.getElementById('nav-menu');
    const isOpen = navMenu.classList.contains('open');
    
    menuToggle.classList.toggle('open');
    navMenu.classList.toggle('open');
    menuToggle.setAttribute('aria-expanded', !isOpen);
  });
  
  document.addEventListener('click', function(event) {
    const navMenu = document.getElementById('nav-menu');
    const menuToggle = document.getElementById('mobile-menu-toggle');
    
    if (!navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
      navMenu.classList.remove('open');
      menuToggle.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
    }
  });
  
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      const navMenu = document.getElementById('nav-menu');
      const menuToggle = document.getElementById('mobile-menu-toggle');
      
      navMenu.classList.remove('open');
      menuToggle.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
    }
  });
</script>
